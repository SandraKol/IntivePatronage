<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>

<body>
    <div class="nav">
        <button class="nav-button" onclick="goToSignup()">Rejestracja</button>
    </div>
    <form id="form-login">
        <div class="container">
            <h1 class="title">Zaloguj się</h1>
            <div class="message-encourage" id="notification"></div>
            <div class="input-container">
                <label for="login-email">Nazwa użytkownika / Email</label>
                <input type="text" class="input" id="login-email" autofocus placeholder="example@gmail.com" required>
                <div class="input-validation-error-message" id="login-username-error"></div>
            </div>
            <div class="input-container">
                <label for="login-password">Hasło</label>
                <input type="password" class="input" id="login-password" placeholder="Password" required>
                <div class="input-validation-error-message" id="login-password-error"></div>
            </div>
            <button class="button-submit" type="submit" id="login-btn">Zaloguj się
            </button>

            <p class="text">
                <a href="../signup/signup.html" class="login-text">Nie masz jeszcze konta? Zarejestruj się tutaj!</a>
            </p>
        </div>
    </form>
    <script src="login.js"></script>
</body>

</html>
